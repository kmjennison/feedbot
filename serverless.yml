service: serverless-facebook-messenger-bot

provider:
  name: aws
  runtime: nodejs4.3
  region: us-east-1
  stage: dev
  profile: feedbot
  environment:
    FB_API_KEY: ${file(./_secrets.yml):fb_api_key}
    CHALLENGE_TOKEN: ${file(./_secrets.yml):fb_challenge_token}

functions:
  webhook:
    handler: handler.webhook
    events:
      - http:
          method: GET
          path: webhook
          integration: lambda
      - http:
          method: POST
          path: webhook
          integration: lambda
